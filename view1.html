<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nasa - Dato del Día</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(ellipse at center, #000 70%, #1a1a49 100%);
      color: white;
      font-family: 'Roboto', sans-serif;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      0%   { opacity: 0; transform: scale(0.98); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Estrellas */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50%      { opacity: 1; }
    }

    /* Header */
    header {
      text-align: center;
      padding: 10px;
      position: relative;
      z-index: 2;
    }

    #logoNasa {
      width: 100px;
    }

    /* Contenido */
    main {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      z-index: 1;
    }

    main h2 {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    #imagenDia {
      width: 100%;
      max-width: 350px;
      border-radius: 15px;
      margin: 10px 0;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
    }

    main p {
      color: #ddd;
      font-size: 0.9rem;
      line-height: 1.5;
      text-align: justify;
      margin-top: 5px;
    }

    /* Menú inferior */
    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #111;
      padding: 10px 0;
      border-top: 1px solid #333;
      z-index: 2;
    }

    nav a {
      flex: 1;
      text-align: center;
      color: #aaa;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    nav .active {
      color: #fff;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <!-- Estrellas decorativas -->
  <div class="star" style="top:5%; left:20%;"></div>
  <div class="star" style="top:10%; left:70%;"></div>
  <div class="star" style="top:25%; left:40%;"></div>
  <div class="star" style="top:50%; left:90%;"></div>

  <!-- Encabezado -->
  <header>
    <img src="Logo.png" alt="logo de la NASA" id="logoNasa">
  </header>

  <!-- Contenido principal -->
  <main>
    <h2>Dato del Día</h2>
    <img src="ejemplo1.jpg" alt="Imagen del día" id="imagenDia">
    <h2>Antares Rocket</h2>
    <p>
      The Orbital Sciences Corporation Antares rocket is seen as it launches 
      from Pad-0A of the Mid-Atlantic Regional Spaceport (MARS) at the NASA 
      Wallops Flight Facility in Virginia, Sunday, April 21, 2013. The test launch.
    </p>
  </main>

  <!-- Barra de navegación inferior -->
  <nav>
    <a href="#" class="active">Inicio</a>
    <a href="#">Galería</a>
    <a href="#">Noticias</a>
    <a href="#">Perfil</a>
  </nav>
</body>
</html>
