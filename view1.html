<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nasa - Dato del Día</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(ellipse at center, #000 70%, #1a1a49 100%);
      color: white;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to   { opacity: 1; transform: scale(1); }
    }

    /* ==== Estrellas ==== */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50%      { opacity: 1; }
    }

    header {
      text-align: center;
      padding: 10px;
      z-index: 2;
    }
    #logoNasa {
      width: 90px;
      transition: transform 0.3s ease;
    }
    #logoNasa:hover { transform: scale(1.1); }

    /* ==== CARD ==== */
    .card {
  position: absolute;
  top: 130px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 260px;
  background: rgba(25,25,45,0.9);
  border-radius: 20px;
  padding: 12px;
  cursor: grab;
  box-shadow: 0 0 12px rgba(255,255,255,0.1);
  touch-action: none;

  /* Movimiento más notorio */
    animation: floaty 10s ease-in-out infinite;
  }

    @keyframes floaty {
      0%   { transform: translateX(-50%) translateY(0)   rotate(-1deg); }
      50%  { transform: translateX(-50%) translateY(-14px) rotate(1deg); }
      100% { transform: translateX(-50%) translateY(0)   rotate(-1deg); }
    }

    .card:active {
      cursor: grabbing;
      animation: none; /* pausa flotación mientras se arrastra */
      box-shadow: 0 0 25px 5px rgba(100,200,255,0.7),
                  0 0 45px 10px rgba(150,100,255,0.5),
                  0 0 65px 15px rgba(100,150,255,0.3);
    }

    .card h2 {
      margin: 6px 0;
      font-size: 1rem;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin: 8px 0;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
    }
    .card img:hover { transform: scale(1.05); }

    .card p {
      color: #ccc;
      font-size: 0.85rem;
      line-height: 1.4;
      text-align: justify;
    }

    /* ==== NAV ==== */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #111;
      padding: 10px 0;
      border-top: 1px solid #333;
      z-index: 10;
    }
    nav a {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    nav a:hover {
      color: #fff;
      transform: scale(1.2);
    }
    nav .active { color: #fff; }
    nav svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <!-- Estrellas -->
  <div class="star" style="top:5%; left:20%;"></div>
  <div class="star" style="top:10%; left:70%;"></div>
  <div class="star" style="top:25%; left:40%;"></div>
  <div class="star" style="top:50%; left:90%;"></div>

  <!-- Encabezado -->
  <header>
    <img src="Logo.png" alt="Logo de la NASA" id="logoNasa">
  </header>

  <!-- Card -->
  <section class="card" id="card">
    <h2>Dato del Día</h2>
    <img src="ejemplo1.jpg" alt="Imagen del día">
    <h2>Antares Rocket</h2>
    <p>
      The Orbital Sciences Corporation Antares rocket is seen as it launches 
      from Pad-0A of the Mid-Atlantic Regional Spaceport (MARS) at the NASA 
      Wallops Flight Facility in Virginia, Sunday, April 21, 2013. The test launch.
    </p>
  </section>

  <!-- NAV -->
  <nav>
    <a href="#" class="active" title="Inicio">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3l9 8h-3v9h-12v-9h-3z"/></svg>
    </a>
    <a href="#" title="Galería">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 19v-14c0-1.104-.896-2-2-2h-14c-1.104 0-2 .896-2 2v14c0 1.104.896 2 2 2h14c1.104 0 2-.896 2-2zm-2-12v7.586l-2.293-2.293-4.707 4.707-3-3-4 4v-11h14zm-9 3c0-.552-.448-1-1-1s-1 .448-1 1 .448 1 1 1 1-.448 1-1z"/></svg>
    </a>
    <a href="#" title="Noticias">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 3h-18v18h18v-18zm-2 16h-14v-14h14v14zm-12-10h10v2h-10v-2zm0 4h10v2h-10v-2z"/></svg>
    </a>
    <a href="#" title="Perfil">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
    </a>
  </nav>

  <!-- Script Drag con Pointer Events -->
  <script>
    const card = document.getElementById('card');
    let offsetX = 0, offsetY = 0, isDragging = false;

    card.addEventListener('pointerdown', (e) => {
      isDragging = true;
      offsetX = e.clientX - card.offsetLeft;
      offsetY = e.clientY - card.offsetTop;
      card.setPointerCapture(e.pointerId);
      //card.style.transition = "none";
    });

    card.addEventListener('pointermove', (e) => {
      if (!isDragging) return;
      card.style.left = `${e.clientX - offsetX}px`;
      card.style.top = `${e.clientY - offsetY}px`;
    });

    card.addEventListener('pointerup', (e) => {
      isDragging = false;
      card.releasePointerCapture(e.pointerId);
      card.style.transition = "all 0.3s ease";
    });
  </script>
</body>
</html>
