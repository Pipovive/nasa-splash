<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login NASA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000 70%, #1a1a49 100%);
      color: white;
    }

    /* Fondo con ondas */
    .waves {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 20%;
      background: white;
      opacity: 0.9;
      border-radius: 100% 50%;
      animation: moveWave 6s linear infinite;
    }

    .wave:nth-child(2) {
      bottom: 5%;
      opacity: 0.7;
      animation-duration: 8s;
    }

    .wave:nth-child(3) {
      bottom: 10%;
      opacity: 0.5;
      animation-duration: 10s;
    }

    @keyframes moveWave {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Caja login */
    .login-container {
      position: relative;
      z-index: 1;
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      width: 270px;
      height: 390px;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .login-container h2 {
      color: #000;
    }

    .login-container p {
    
      color: #000;
    }

    .login-container img {
      width: 250px;
    }


    .login-container input {
      width: 240px;
      padding: 0.7rem;
      border-radius: 8px;
      outline: none;
      margin-bottom: 20px;
      margin-top: 20px;
     
    }

    .login-container button {
      width: 100%;
      padding: 0.8rem;
      background: #000;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container a {
      font-size: 14px;
      margin-left: 130px;
      color: #5a5a5a;
      
    }
    
    #containButtons {
      margin-top: 5px;
      display: grid;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
    }

    #containButtons button {
      grid-row: 1;
    }
  

    /* hover genérico (opcional) */
    .login-container button:hover { background: #333; }

    
    #button1:hover { background: #E4002B; } 
    #button2:hover { background: #0032A0; } 

 
    .login-container button:active { transform: translateY(1px); }

  
    .login-container button:focus-visible {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    /* stars */

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50%      { opacity: 1; }
    }
    
    .aparecer {
      animation: twinkle 2s ease-in-out;
    }

    @keyframes fadeIn {
      0%   { opacity: 0; transform: scale(0.98); }
      100% { opacity: 1; transform: scale(1); }
    }

    body {
      opacity: 0; /* Oculto al inicio */
      animation: fadeIn 1.5s ease forwards; /* se activa al cargar */
}

  </style>
</head>
<body onload="alcargar()">

  <div class="star" style="top:10%; left:20%;"></div>
  <div class="star" style="top:30%; left:70%;"></div>
  <div class="star" style="top:60%; left:40%;"></div>
  <div class="star" style="top:80%; left:80%;"></div>

  <!-- Ondas -->
  <!-- <div class="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div> -->


  <!-- Login -->
  <div class="login-container">
    <form>
      <img src="Logoblack.png">
      <h2>¿Olvidates tu Contraseña?</h2>
      <p>No te preocupes, a todos se nos olvida. Ingresa tu correo y te enviaremos un enlace para restablecer tu contraseña</p>
      <input type="email" placeholder="Correo"  id="inputStyle" required>
      <div id="containButtons">
        <button id="button1" type="submit">Volver</button>
        <button id="button2" type="submit">Enviar</button>
      </div>
    </form>
  </div>
  
  <script>
    const enviar = document.getElementById('button1')

    enviar.addEventListener("click" , function() {
        window.location.href ="login.html"
    })
  </script>
</body>
</html>
