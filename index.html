<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Splash NASA</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #000 70%, #1a1a49 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Logo */
    #logo {
      width: 250px;
      opacity: 0;
      animation: zoomFade 3s ease forwards;
      z-index: 2;
      position: relative;
      transition: all 1s ease; /* transición suave */
    }

    /* Estado cuando sale */
    .fade-out {
      opacity: 0;
      transform: scale(0.7);
    }

    /* Orbit */
    .orbit {
      position: absolute;
      width: 400px;
      height: 400px;
      border: 2px solid rgba(255,255,255,0.6);
      border-radius: 50%;
      animation: rotate 8s linear infinite;
      z-index: 1;
      transition: all 1s ease;
    }

    .orbit.fade-out {
      opacity: 0;
      transform: scale(0.7);
    }

    .satellite {
      position: absolute;
      top: -6px;
      left: 50%;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      transform: translateX(-50%);
    }

    /* Animaciones */
    @keyframes zoomFade {
      0%   { transform: scale(0.7); opacity: 0; }
      50%  { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1);   opacity: 1; }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50%      { opacity: 1; }
    }
  </style>
</head>
<body onclick="irLogin()">
  <!-- Stars -->
  <div class="star" style="top:10%; left:20%;"></div>
  <div class="star" style="top:30%; left:70%;"></div>
  <div class="star" style="top:60%; left:40%;"></div>
  <div class="star" style="top:80%; left:80%;"></div>
  
  <!-- Logo -->
  <img id="logo" src="Logo.png" alt="NASA logo">

  <!-- Órbita -->
  <div class="orbit">
    <div class="satellite"></div>
  </div>

  <script>
    function irLogin() {
      const logo = document.getElementById("logo");
      const orbit = document.querySelector(".orbit");

      // Aplicar clase de salida
      logo.classList.add("fade-out");
      orbit.classList.add("fade-out");

      // Esperar 1s antes de redirigir
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1000);
    }
  </script>
</body>
</html>
